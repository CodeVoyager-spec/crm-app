services:
  supportflow-api:
    build: .
    container_name: supportflow-api
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - supportflow_node_modules:/app/node_modules
    depends_on:
      supportflow-mongo:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  supportflow-mongo:
    image: mongo:7
    container_name: supportflow-mongo
    ports:
      - "27017:27017"
    volumes:
      - supportflow_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  supportflow_mongo_data:
  supportflow_node_modules:
